<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-carosel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center py-1">Carosello la vendetta</h1>
        <div class="container d-flex justify-content-center" id="caros-cont">
            
            <div class="d-flex justify-content-center" id="carosello">

                <div class="frecce-cnt" id="frecciasx-cnt">
                    <button class="border-1">
                        <i class="frecce fs-2 fa-solid fa-chevron-left"></i>
                    </button>
                </div>

                <div id="carosello-cnt">
                    <img id="carosel-actual-img" src="" alt="carosello-imgs">
                    <div id="game-text">
                        <h5 id="carosel-actual-title"></h5>
                        <p id="carosel-actual-text"></p>
                    </div>
                </div>

                <div class="frecce-cnt" id="frecciadx-cnt">
                    <button class="border-1">
                        <i class="frecce fs-2 fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                
            </div>
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
